<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/8a1be6ca00.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/Admin/dashboard.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-primary"
        data-bs-theme="white"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/Images/resortLogo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top img-thumbnail"
            />
            Resort
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/HTML/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <aside class="sidebar">
      <div>
        <h3>Dashboard</h3>
        <br />
        <p class="items">
          <a href="/HTML/Authorization/logs.html"> Logs </a> <br />
          <br />

          <a href="/HTML/Firms/menu.html"> Add Menu Item </a> <br> <br>

          <a href="/HTML/Admin/addRoom.html">Add Room </a>


        </p>
      </div>
    </aside>

    <div class="customersDetails">
      <div>
        <table class="customersTable" id="customerTable">
          <thead>
            <tr class="table-heading">
              <th>Name</th>
              <th>Phone Number</th>
              <th>No of adults</th>
              <th>No of children</th>
              <th>Checkin</th>
              <th>Checkout</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>+
      </div>
    </div>

    
    <div class="fixed-bottom">
      <footer class="text-bg-secondary p-3 text-center">
        &copy; 2023 Something. All rights reserved.
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
