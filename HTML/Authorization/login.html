<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/CSS/Authentication/login.css" /> -->
    <script
      src="https://kit.fontawesome.com/8a1be6ca00.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-primary"
        data-bs-theme="white"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/Images/resortLogo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top img-thumbnail"
            />
            Resort
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/HTML/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
              <a href="/HTML/Authorization/login.html">
                <button type="button" class="btn btn-success mx-2">
                  Login
                </button>
              </a>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="input-group mb-3 col-4 d-flex justify-content-center">
        <span class="input-group-text" id="basic-addon1">@</span>
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="input-group mb-3 col-4 d-flex justify-content-center">
          <span class="input-group-text" id="basic-addon1">ðŸ”’</span>
          <div class="col-auto">
            <input
              type="password"
              id="password"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="Password"
            />
          </div>

          <div class="input-group mb-3 col-4 d-flex justify-content-center">
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>
          <a href="">
            <button type="button" class="btn btn-success" id="loginBtn">Login</button>
          </a>
        </div>
      </div>
    </div>

    <script src="/JS/Admin/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
