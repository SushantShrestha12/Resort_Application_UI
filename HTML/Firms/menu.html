<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      *
      {
        padding: 0;
        margin: 0;
      }
    </style>
    <!-- <link rel="stylesheet" href="/CSS/Firms/menu.css"> -->
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-primary"
        data-bs-theme="white"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/Images/resortLogo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top img-thumbnail"
            />
            Resort
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/HTML/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="card text-center mt-5">
      <div class="card-body">
        <h1 class="card-title">Add Menu Items</h1>
      </div>
    </div>

    <div class="container formContainer row">
      <div class="col-4 offset-xl-5">
      <form class="form" method="post">
        <div class="form-floating mb-3 mt-5">
          <input
            type="text"
            class="form-control"
            id="foodName"
            placeholder="Food Name"
          />
          <label for="floatingInput">Food Name</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder=""
            id="description"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Description </label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder=""
          />
          <label for="floatingInput">Price</label>
        </div>

        <div class="dropdown" id="dropdown">
          <button class="btn btn-secondary dropdown-toggle" id="select-category" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Food Category
          </button>
          <ul class="dropdown-menu" id="dropdown-menu">
            <li><a class="dropdown-item" href="#">Breakfast</a></li>
            <li><a class="dropdown-item" href="#">Lunch</a></li>
            <li><a class="dropdown-item" href="#">Snack</a></li>
            <li><a class="dropdown-item" href="#">Dinner</a></li>

          </ul>
        </div>

        <div class="input-group mt-3 mb-3">
          <input type="file" class="form-control" id="inputGroupFile02">
          <label class="input-group-text" for="inputGroupFile02">Add Image</label>
        </div>

        <button type="button" class="addItemBtn btn btn-success"  id="addItemBtn">
          Add Item
        </button>
      </form>
    </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script src="/JS/Admin/menu.js"></script>
  </body>
</html>
