<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- <link rel="stylesheet" href="/CSS/Firms/room.css" /> -->

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-primary"
        data-bs-theme="white"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/Images/resortLogo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top img-thumbnail"
            />
            Resort
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/HTML/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="heading text-center">
        <h1>Room</h1>
      </div>

      <div class="container d-flex justify-content-center mt-4 mb-3">
        <div>
          <form class="form-control p-5">
            <div class="pb-3">
              <h3>Additional Information</h3>
            </div>
            <div class="col-3 w-100">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full Name"
              />
            </div>

            <div class="col-3 w-100 my-3">
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
            </div>

            <div class="col-3 w-100">
              <input
                type="number"
                class="form-control"
                id="adults"
                placeholder="No of adult"
              />
            </div>

            <div class="col-3 w-100 my-3">
              <input
                type="number"
                class="form-control"
                id="children"
                placeholder="No of children"
              />
            </div>

            <div class="col-3 w-100 my-3">
              <input
                type="text"
                class="form-control"
                id="roomType"
                placeholder="Room Type"
              />
            </div>

            <div class="col-3 w-100">
              <label>Check in date - Check out date</label>
              <input
                type="text"
                class="form-control my-3"
                name="dates"
                id="daterange-check"
              />
            </div>
            <div class="d-flex justify-content-center my-3">
              <button class="btn btn-success" id="bookBtn">Book!</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Something. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>

    <script type="text/javascript">
      $('input[name="dates"]').daterangepicker();
    </script>

    <script src="/JS/room.js"></script>
  </body>
</html>
